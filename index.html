<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Our own custom CSS here -->
    <link href="style.css" rel="stylesheet">
    <title>Hello, Uno Spieler!</title>

</head>

<body>
    <div id="body">
        <div class="img-container" id="img-uno">
            <div class="spielbrett">

                <div class="container-fluid">
                    <div class="row justify-content-start">
                        <div class="col-4" id="greeting">
                            <h1>Hallo Uno Spieler!</h1>
                        </div>

                        <div class="col" id="ctn-nord">
                            <div id="sn-nord"> Name Nord </div>
                            <div id="nord"></div>                <!-- Div-Namen geändert, damit's a bissi einfacher ist!!!! -->
                            <div class="punkte" id="score-nord">Score: </div>
                        </div>

                        <div class="col-4" id="activePlayer">Aktueller Spieler:</div>

                </div>
                    </div>
                    <div class="container-fluid" id="ctn-west-mitte-ost">
                        <div class="container" id="ctn-west">
                            <div class="row justify-content-start align-items-center col align-self-center" id="sn-west">
                                Name West
                            </div>
                            <div id="west"></div>
                            <div class="punkte" id="score-west">Score: </div>
                        </div >
                        <div id="sf-mitte">
                                <div id="sf-mitte_card_stack_new" title= "Ziehe eine Karte, du süßes Ding!" class="cards" onclick="drawCard();">
                                    <img src="images/cards/back0.png" height="150px">
                                </div>
                                <div id="sf-mitte_ablagestapel" class="cards">
                                    <p id="startkarte"></p>
                                </div>
                        </div>
                        <div class="container" id="ctn-ost">

                            <div class="punkte" id="score-ost">Score: </div>
                            <div id="ost"></div>
                            <div class="row justify-content-center align-items-center col align-self-center" id="sn-ost">
                                Name Ost
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid" id="suedUndWarnings">
                        <div id="wrongCard" class="wrong d-none" class="container">FALSCHE KARTE!
                            <div><button class="ok">OK</button>  </div>                      
                        </div>
                        <div id="wrongPlayer" class="wrong d-none" class="container"> DU NICHT!
                            <div><button class="ok">OK</button>  </div>                      
                        </div>
                        <div id="wrong4" class="wrong d-none" class="container"> ANDERE KARTE!
                            <div><button class="ok">OK</button>  </div>                      
                        </div>
                        <div class="container" id="ctn-sued">
                            <div class="punkte" id="score-sued">Score: </div>
                            <div id="sued"> </div>
                            <div class="row justify-content-start" id="sn-sued">
                                Name Sued
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- hier fängt modal dialog der player an-->
            <div class="modal fade" id="playerNames" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
                <form id="playerNamesForm">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Spielerinneneingabe</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="player1_id" placeholder="Name Spieler 1 eingeben"></input>
                                    <br>
                                    <input type="text" class="form-control" id="player2_id" placeholder="Name Spieler 2 eingeben"></input>
                                    <br>
                                    <input type="text" class="form-control" id="player3_id" placeholder="Name Spieler 3 eingeben"></input>
                                    <br>
                                    <input type="text" class="form-control" id="player4_id" placeholder="Name Spieler 4 eingeben"></input>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" id="playerNamesSubmit">UNO Spiel
                                    starten</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- hier fängt modal dialog der Farbvergabe an-->
            <div class="modal fade" id="wildColor" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
                <form id="wildColorForm">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Bitte wähle eine Farbe aus</h5>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <button type="submit" class="btn btn-danger btn-block" id="rot" >ROT auswählen</button>
                            <br>
                          <button type="submit" class="btn btn-warning btn-block" id="gelb" >GELB
                            auswählen</button>
                            <br>
                          <button type="submit" class="btn btn-success btn-block" id="gruen">GRÜN
                            auswählen</button>
                            <br>
                          <button type="submit" class="btn btn-primary btn-block" id="blau">BLAU
                            auswählen</button>
                        </div>
                      </div>
            
                    </div>
                  </div>
                </form>
              </div>

            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


            <!--Our own custom UNO JS here -->
            <script src="uno_new.js"></script>
        </div>
</body>
<script></script>

</html>
